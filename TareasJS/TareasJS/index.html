<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Lista de Tareas - ZG</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Tareas</h1>
        <form id="task-form" class="mb-4">
            <div class="form-group">
                <label for="task-title">Título:</label>
                <input type="text" id="task-title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="task-description">Descripción:</label>
                <input type="text" id="task-description" class="form-control" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="task-completed">
                <label class="form-check-label" for="task-completed">Completada</label>
            </div>
            <input type="hidden" id="task-id">
            <button type="submit" class="btn btn-primary mt-3">Guardar Tarea</button>
        </form>
    
        <!-- Filtros -->
        <div class="form-group">
            <label for="task-status">Filtrar por estado:</label>
            <select id="task-status" class="form-control">
                <option value="all">Todas</option>
                <option value="completed">Completadas</option>
                <option value="incomplete">No Completadas</option>
            </select>
        </div>

        <!-- Listado de tareas -->
        <table class="table">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Completada</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>
    
    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
